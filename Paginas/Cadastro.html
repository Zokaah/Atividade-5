<!DOCTYPE html>

<html>
    <head>
        <title>Cadastro</title>
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="../js/additional-methods.min.js" type="text/javascript"></script>
        <script src="../js/messages_pt_BR.min.js" type="text/javascript"></script>
        <link href="../css/mycss.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="../image/icon.png">
    </head>
    <body>
        <header>
            <<div class="row">
                <div class="col-lg-4 col-md-12">
                    <img src="../Image/wiztop.png" alt=""/>
                </div>
                <div class="col-lg-4 col-md-12 ">
                    <img class="imgtop" src="../Image/Taylorgang.jpg" alt=""/>
                </div>
                <div class="col-lg-4 col-md-12">
                    <img class="imgtop1" src="../Image/atlanticc.png" alt=""/>
                </div>
            </div>
        </header>
        <br/>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <nav class="menu1">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a href="../index.html" class="nav-link active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"  href="../Paginas/Cadastro.html">Cadastro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="taylorGang.html">Taylor Gang</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="container-fluid" id="cadastro">
                    <form name="formulario" id="formulario" method="post">
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" name="nome" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Cpf</label>
                            <input type="number" name="cpf" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Nome da primeira professora</label>
                            <input type="text" name="Professora" class="form-control">                    
                        </div>
                        <div class="form-group">
                            <label>Data de nascimento</label>
                            <input type="date" name="data" class="form-control">
                        </div>
                        <input type="submit" class="btn btn-success" value="Cadastrar"/>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            jQuery.validator.addMethod("veia", function (value, element) {
                if (value.toLowerCase().indexOf("veia") >= 0) {
                    return true
                } else {
                    return false
                }
            }, "cade a véia mano")
            $(document).ready(function () {
                $("#formulario").validate({
                    //regras de validação
                    rules: {
                        nome: {
                            required: true,
                            minlength: 10,
                            maxlength: 100,
                        },
                        email: {
                            required: true,
                            email: true
                        },
                        cpf: {
                            required: true,
                            minlength: 11
                        },
                        Professora: {
                            required: true,
                            veia: true
                        },
                        data: {
                            required: true
                        }
                    },
                    //fora de Rules \/
                    submitHandler: function (form) {
                        alert("Cadastrado com sucesso")
                    }
                })

            })
        </script>
    </body>
</html>
